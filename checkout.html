<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="checkout.css">
    <title>Document</title>
</head>

<body>
        <div class="heading align-text-center">
                <div>
                    <h1>
                        <a href="index.html" class="main-heading">S H O P</a>
                    </h1>
                    <a href="#">
                        <img src="image/cart.svg" alt="cart" class="cart-icon">
                    </a>
                </div>
            </div>
    <!--checkout page start-->
    <div class="checkout-container">
        <div class="main-container">
            <section>
                <div class="header">
                    <h1>Your Cart</h1>
                    <span>(1 item)</span>
                </div>
                <div class="list">
                    <div class="flex-layout">

                        <div>
                            <img src="menstshirt/2.jpg" alt="" class="checkout-image" />
                        </div>
                        <div class="flex-details">
                            <div class="name">
                                <p class="text-wrapper">Men's Tech Shell Full-Zip</p>
                            </div>
                            <div class="detail">
                                <div class="quantity">
                                    <div class="qty-select">
                                        <label prefix>Qty:</label>

                                        <select name="">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="size">
                                    Size:
                                    <span>M</span>
                                </div>
                                <div class="price">
                                    $50.20
                                </div>
                                <img src="image/cross.png" alt="" class="cross-icon" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkout-total-btn">
                    Total:
                    <span class="total">$50.20</span>
                    <div class="checkout-btn">
                        <a href="placeorder1.html">CHECKOUT</a>
                    </div>
                </div>
            </section>
        </div>
        <!--footer part-->
        <div class="footer">
            <a href="">
                <h5>Made by Siddhant Shrivastava</h5>
            </a>
            <span class="demo-label">DEMO ONLY</span>
        </div>
    </div>

</body>

</html>
