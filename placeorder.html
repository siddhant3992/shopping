<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="common-style.css">
    <title>Document</title>
</head>

<body>
    <!--header part with navbar-->
    <div class="header align-text-center">
        <div>
            <h1>
                <a href="index.html" class="main-heading">S H O P</a>
            </h1>
            <a href="#">
                <img src="image/cart.svg" alt="cart" class="cart-icon">
            </a>
        </div>
    </div>
    <p class="align-text-center">Checkout</p>
    <p class="align-text-center textsize highlight-txt">Shop is a demo app - form data will not be sent</p>
    </div>
    <form class="form-align">
        <div>
            <p class="sub-headings">Account Information</p>
            <div>
                <input name="email" type="text" placeholder="Email" />
            </div>
            <div>
                <input name="phone" type="text" placeholder="Phone Number" />
            </div>
        </div>
        <div>
            <p>Shipping Address</p>
            <div>
                <input name="address" type="text" placeholder="Address" />
            </div>
            <div>
                <input name="city" type="text" placeholder="City" />
            </div>
            <div>
                <input name="state" type="text" placeholder="State/Province" />
            </div>
            <div>
                <input name="postal" type="text" placeholder="Zip/Postal Code" />
            </div>
            <div>
                <label>Country</label>
                <select class="select-box2">
                    <option>United States</option>
                    <option>Canada</option>
                </select>
            </div>
        </div>
        <div>
            <p class="sub-headings">Billing Address</p>
            <input name="address-same" type="checkbox" value="same" /> Use different billing address
            <div>
                <div>
                    <input name="address" type="text" placeholder="Address" />
                </div>
                <div>
                    <input name="city" type="text" placeholder="City" />
                </div>
                <div>
                    <input name="state" type="text" placeholder="State/Province" />
                </div>
                <div>
                    <input name="postal" type="text" placeholder="Zip/Postal Code" />
                </div>
                <div>
                    <label>Country</label>
                    <select class="select-box2">
                        <option>United States</option>
                        <option>Canada</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <p class="sub-headings">Payment Method</p>
            <div>
                <input name="name-on-card" type="text" placeholder="Cardholder Name" />
            </div>
            <div>
                <input name="card-number" type="text" placeholder="Card Number" />
            </div>
            <label>Expiry</label>
            <div class="expiry-flex">
                <div class="display-inline">
                    <select class="select-box2">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>March</option>
                    </select>
                </div>
                <div class="display-inline">
                    <select class="select-box2">
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                    </select>
                </div>
                <div class="display-inline">
                    <input name="cvv" type="text" placeholder="CVV" />
                </div>
            </div>
        </div>
        <div>
            <p class="sub-headings">Order Summary</p>
            <div>
                <p>Adult Android Superhero T-Shirt</p>
                <p>$14.95</p>
            </div>
            <div>
                <p>Total</p>
                <p>$14.95</p>
            </div>
            <div class="shop-btn add-btn">
                <a href="#">PLACE ORDER</a>
            </div>
        </div>
    </form>

</body>

</html>
